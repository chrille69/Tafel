<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv='content-type' content='text/html, charset=UTF-8' />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>LMS-Tafel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.14.6/dist/quasar.prod.css" rel="stylesheet" type="text/css">
</head>

<body style="overflow: hidden;">
    <div id="app">
        <app></app>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/vue3-sfc-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.14.6/dist/quasar.umd.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.14.6/dist/lang/de-DE.umd.prod.js"></script>

    <script src="//daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
    <script src="//daybrush.com/selecto/release/latest/dist/selecto.min.js"></script>

    <script src="js/svgpath.js"></script>
    <script>
        const { loadModule } = window['vue3-sfc-loader'];
        const loadmoduleoptions = {
            moduleCache: {
                vue: Vue
            },
            async getFile(url) {
                const res = await fetch(url);
                if (!res.ok)
                    throw Object.assign(new Error(res.statusText + ' ' + url), { res });
                return {
                    getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
                }
            },
            addStyle(textContent) {
                const style = Object.assign(document.createElement('style'), { textContent });
                const ref = document.head.getElementsByTagName('style')[0] || null;
                document.head.insertBefore(style, ref);
            },
        };
        const app = {
            components: {
                'app': Vue.defineAsyncComponent(() => loadModule('tafelapp.vue', loadmoduleoptions))
            },
            script: {
                defineModel: true,
            }
        };
        theApp = Vue.createApp(app);
        theApp.use(Quasar);
        Quasar.lang.set(Quasar.lang.de);
        theApp.mount('#app');

    </script>
</body>

</html>
